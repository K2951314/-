name: Sync Stock Bundle

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependency
        run: npm install xlsx

      - name: Build stock bundle
        env:
          STOCK_SOURCE_URL: ${{ secrets.STOCK_SOURCE_URL }}
          STOCK_SOURCE_TOKEN: ${{ secrets.STOCK_SOURCE_TOKEN }}
        run: node tools/sync_stock_bundle.mjs

      - name: Commit updated stock bundle
        run: |
          V9_DIR="$(find . -maxdepth 1 -type d -name 'v9*' | head -n 1)"
          if [ -z "$V9_DIR" ]; then
            echo "v9 directory not found"
            exit 1
          fi

          TARGET="$V9_DIR/stock.bundle.js"
          if git diff --quiet -- "$TARGET"; then
            echo "No stock bundle changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$TARGET"
          git commit -m "chore: auto-sync stock bundle"
          git push
