<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>v9 拼接器与双包生成器</title>
  <style>
    :root {
      --line: #dfe3e8;
      --text: #1f2937;
      --muted: #667085;
      --primary: #2563eb;
      --ok: #16a34a;
      --warn: #f59e0b;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #eef2ff, #f8fafc 45%, #e0f2fe);
      padding: 18px;
    }

    .container {
      max-width: 1240px;
      margin: 0 auto;
      display: grid;
      gap: 14px;
    }

    .header {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px 18px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
    }

    .header h1 { margin: 0; font-size: 22px; color: #1d4ed8; }
    .header p { margin: 6px 0 0; color: var(--muted); font-size: 13px; }

    .status {
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 13px;
      background: #eef2ff;
      color: #3730a3;
    }
    .status.ok { background: #ecfdf3; color: #166534; }
    .status.warn { background: #fff7ed; color: #9a3412; }
    .status.error { background: #fef2f2; color: #991b1b; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }

    .card {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.04);
    }

    .card h2 { margin: 0 0 10px; font-size: 16px; }

    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-bottom: 10px; }
    .row label { font-size: 13px; color: #4b5563; min-width: 88px; }

    input[type="file"], input[type="password"], textarea, select {
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 8px;
      font-size: 13px;
      box-sizing: border-box;
    }

    input[type="file"], input[type="password"], textarea { width: 100%; }

    textarea { height: 160px; font-family: Consolas, monospace; }

    button {
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    button.secondary { background: #475569; }
    button.success { background: var(--ok); }
    button.warn { background: var(--warn); color: #111827; }

    table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
    th, td { border-bottom: 1px solid #e5e7eb; text-align: left; padding: 6px; }

    .meta { font-size: 12px; color: var(--muted); margin: 6px 0; }

    @media (max-width: 980px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>v9 拼接器与双包生成器</h1>
      <p>阶段1同品牌拼接，阶段2跨品牌拼接。导出可拆分为价格包、库存包或全部。</p>
      <div id="statusBox" class="status info">加载中...</div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>品牌规则配置</h2>
        <div class="meta">默认按文件名前缀匹配品牌，可直接编辑 JSON。</div>
        <textarea id="brandConfig"></textarea>
      </div>

      <div class="card">
        <h2>阶段1：同品牌拼接</h2>
        <div class="row">
          <label>品牌原始文件</label>
          <input id="stage1Files" type="file" accept=".xlsx,.xls" multiple />
        </div>
        <div class="row">
          <button id="analyzeStage1Btn">分析文件并识别品牌</button>
          <button id="exportStage1Btn" class="success">导出各品牌文件</button>
        </div>
        <div class="meta">阶段1文件数：<span id="stage1Count">0</span></div>
        <div class="meta">品牌汇总：<span id="stage1Summary">无</span></div>
        <table>
          <thead>
            <tr>
              <th>文件名</th>
              <th>识别品牌</th>
              <th>人工修正</th>
              <th>行数</th>
            </tr>
          </thead>
          <tbody id="mappingBody"></tbody>
        </table>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>阶段2：跨品牌拼接</h2>
        <div class="row">
          <label>处理后品牌文件</label>
          <input id="stage2Files" type="file" accept=".xlsx,.xls" multiple />
        </div>
        <div class="row">
          <button id="loadStage2Btn" class="secondary">加载阶段2文件</button>
          <button id="exportPriceBtn">仅导出价格包</button>
        </div>
        <div class="meta">阶段2总行数：<span id="stage2Count">0</span></div>
      </div>

      <div class="card">
        <h2>库存与双包输出</h2>
        <div class="row">
          <label>库存文件</label>
          <input id="stockFiles" type="file" accept=".xlsx,.xls" multiple />
        </div>
        <div class="row">
          <button id="loadStockBtn" class="secondary">加载库存文件</button>
          <button id="exportStockBtn">仅导出库存包</button>
        </div>
        <div class="meta">库存行数：<span id="stockCount">0</span></div>
        <div class="row">
          <label>价格包密码</label>
          <input id="pricePassword" type="password" placeholder="为空则价格包不加密" />
        </div>
        <div class="row">
          <button id="exportAllBtn" class="warn">全部导出（总表 + 价格包 + 库存包）</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  <script src="./lib/data-utils.js"></script>
  <script src="./lib/bundle-utils.js"></script>
  <script src="./lib/export-utils.js"></script>
  <script src="./app.js"></script>
</body>
</html>
